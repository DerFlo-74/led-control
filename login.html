<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <input type="password" id="pw" placeholder="Passwort">
  <button onclick="login()">Login</button>

  <script>
    async function login() {
      const pw = document.getElementById('pw').value;

      const res = await fetch("https://nj1qtlgr8g.execute-api.eu-central-1.amazonaws.com/dev/authenticate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password: pw }),
        credentials: "include" // wichtig: erlaubt Cookie setzen
      });

      if (res.ok) {
        window.location.href = "index.html";
      } else {
        alert("Login failed");
      }
    }
  </script>
</body>
</html>
