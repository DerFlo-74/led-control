<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>LED Steuerung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #onBtn { background-color: #4CAF50; color: white; }
    #offBtn { background-color: #f44336; color: white; }
    #status {
      margin-top: 30px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>LED Steuerung</h1>
  <button id="onBtn">LED AN</button>
  <button id="offBtn">LED AUS</button>
  <div id="status">Lade LED-Status...</div>

  <script>
    const apiUrl = 'https://nj1qtlgr8g.execute-api.eu-central-1.amazonaws.com/dev/led';

    async function getStatus() {
      const response = await fetch(apiUrl);
      const data = await response.json();
      document.getElementById('status').textContent = `LED ist ${data.led.toUpperCase()}`;
    }

    async function setStatus(state) {
      await fetch(apiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ led: state })
      });
      getStatus();
    }

    document.getElementById('onBtn').onclick = () => setStatus('on');
    document.getElementById('offBtn').onclick = () => setStatus('off');

    getStatus(); // Beim Laden den aktuellen Status holen
  </script>
</body>
</html>
